<!DOCTYPE html>
<html>
    <head>
        <title>Media in HTML</title>
    </head>
    <body>
        <center>
            <h1><u>Media in HTML</u></h1>
            <h2>"Image in HTML"</h2>
            <h3>Image of a Music Studio</h3>
            <img src="image.jpeg" width="300" height="200">
            <br><br><br>
            <h2>"Audio in HTML"</h2>
            <h3>Audio of my favourite song</h3>
            <audio controls>
                <source src="SEVENTEEN - 손오공 (Super).mp3"
                type="audio/mp3">
            </audio>
            <h2>"Video in HTML"</h2>
            <h3>Video of my favourite song</h3>
            <video controls  width="400" height="200">
                <source src="videoplayback.mp4"
                type="video/mp4">
            </video>
            <h2>Iframe in HTML</h2>
            <br>
            <iframe width="656" height="369" src="https://www.youtube.com/embed/38dIHkJMtHw" title="Super - SEVENTEEN (세븐틴) [Music Bank] | KBS WORLD TV 230428" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </center>
    </body>
</html>
